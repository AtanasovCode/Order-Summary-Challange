<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="media.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Outfit&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="img-container">
      <img  src="images/illustration-hero.svg" alt="icon-person-with-headphones" class="main-img">
    </div>
      <div class="text-container">
        <div class="heading">
          <h2 class="main-title">Order Summary</h2>
          <div class="sub-text">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </div>
        </div>
        
        <div class="plan">
          <h4>Annual Plan</h4>
          <span class="sub-text" id="money">$59.99/year</span>
          <span><a class="change" href="#">Change</a></span>
        </div>
        <div class="buttons">
          <input type="button" value="Proceed to Payment" class="btnProceed">
          <a href="#" class="cancel-link">Cancel Order</a>
        </div>
      </div>
  </main>
  <footer>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/AtanasovCode">Ljupce Atanasov</a>.
    </div>
  </footer>
</body>
</html>
